<!DOCTYPE html>

<html class="gr__visjs_org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Learning vis.js</title>

  <script type="text/javascript" src="./js/vis.js"></script>
  <link href="./css/vis-network.min.css" rel="stylesheet" type="text/css">

  <style type="text/css">
    #mynetwork {
      width: 800px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body data-gr-c-s-loaded="true">

  <p>
    Create a simple network with some nodes and edges.
  </p>

  <div id="mynetwork">
    <div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;" width="600" height="400"></canvas></div>
  </div>

  <script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([{
      id: 1,
      label: 'Node 1',
    }, {
      id: 2,
      label: 'Node 2',
    },{
      id: 3,
      label: 'Kally',
    },{
      id: 4,
      label: 'Sophie',
    },{
      id: 5,
      label: 'Kiwi',
    },{
      id: 6,
      label: 'Kyle',
    },{
      id: 7,
      label: 'Anna',
    },{
      id: 8,
      label: 'Nicole',
    },{
      id: 9,
      label: 'Brysen',
    },{
      id: 10,
      label: 'Antonio',
    },{
      id: 11,
      label: 'Ray',
    },{
      id: 12,
      label: 'Matt Vav',
    }, ]);

    // create an array with edges
    var edges = new vis.DataSet([{
      from: 1,
      to: 2
    },{
      from: 3,
      to: 8
    },{
      from: 4,
      to: 7
    },{
      from: 7,
      to: 8
    }, ]);

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      nodes:{
        color: {
            border: '#000000',
            background: '#ff0000',
        },
        shape: 'square'
    }
    };
    var network = new vis.Network(container, data, options);

    nodes.update( {
      id: 3, color: {
            border: '#FFA500',
            background: '#FFFF00',
        }
    });
    nodes.update( {
      id: 4, color: {
            border: '#FFA500',
            background: '#FFFF00',
        }
    });
    console.log(nodes.id = 8);
  </script>




</body>

</html>
